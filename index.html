<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <section class="section-QR">
      <div class="container">
        <div class="section-body">
          <div class="section-details">
            <img
              class="QR-code-img"
              src="./images/image-qr-code.png"
              alt="QR code"
            />
            <div class="section-texts">
              <p class="QR-code-header">
                Improve your front-end <br />
                skills by building projects
              </p>
              <p class="QR-code-text">
                Scan the QR code to visit Frontend <br />
                Mentor and take your coding skills to <br />
                the next level
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Improve your front-end skills by building projects Scan the QR code to visit
    Frontend Mentor and take your coding skills to the next level -->

    <div class="attribution attri-footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mobolaji</a>.
    </div>
  </body>
</html>
